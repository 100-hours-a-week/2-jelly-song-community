<div class="update-password-container">
    <div class="update-password-header">
        <h2>비밀번호 수정</h2>
    </div>
    <div class="update-password-form-container">
        <form method="get" action="/login.html" class="update-password-form">
            <div class="password-title-container">
                <label for="password">비밀번호</label>
            </div>
            <div class="password-form-container">
                <input id="password" type="password" name="password" placeholder="비밀번호를 입력하세요" class="password-form">
            </div>
            <div class="password-validation-container layout-validation-container validation-font">
                *비밀번호를 입력해주세요
            </div>
            <div class="password-confirm-title-container">
                <label for="password-confirm">비밀번호 확인</label>
            </div>
            <div class="password-confirm-form-container">
                <input id="password-confirm" type="password" name="password-confirm" placeholder="비밀번호를 한번 더 입력하세요" class="password-confirm-form">
            </div>
            <div class="password-confirm-validation-container layout-validation-container validation-font">
                *비밀번호를 한번 더 입력해주세요
            </div>
            <div class="update-password-button-container">
                <input id="submit" type="submit" value="수정하기" class="update-password-button-disable">
            </div>
        </form>
    </div>
    <div id="tost_message">수정 완료!</div>
</div>
