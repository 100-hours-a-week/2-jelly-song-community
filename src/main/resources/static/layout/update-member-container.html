<div class="update-member-container">
    <div class="update-member-header">
        <h2>회원정보수정</h2>
    </div>
    <div class="update-member-profile-upload-form-container">
        <div class="profile-title-container">
            프로필 사진*
        </div>
        <div class="update-member-profile-upload-container">
            <label for="file">
                <div class="update-member-profile-upload-button">
                    <div class="plus-font">+</div>
                </div>
            </label>
            <input type="file" id="file"/>
        </div>
    </div>
    <div class="update-member-form-container">
        <form method="get" action="/login.html" class="update-member-form">
            <div class="email-title-container">
                <label for="email">이메일*</label>
            </div>
            <div class="email-form-container">
                <div id="email" type="text" name="email" placeholder="이메일을 입력하세요" class="email-form">
                    startupcode@gmail.com
                </div>
            </div>
            <div class="nickname-title-container">
                <label for="nickname">닉네임*</label>
            </div>
            <div class="nickname-form-container">
                <input id="nickname" type="text" name="nickname" placeholder="닉네임을 입력하세요" class="nickname-form">
            </div>
            <div class="nickname-validation-container validation-container validation-font">
                *닉네임을 입력해주세요
            </div>
            <div class="update-member-button-container">
                <input id="submit" type="submit" value="수정하기" class="update-member-button-disable">
            </div>
        </form>
    </div>
    <div class="drop-member-button-container">
        <a href="/login.html" class="drop-member-button">회원 탈퇴</a>
    </div>
    <div id="tost_message">수정 완료!</div>
</div>

<!--모달 팝업-->
<div class="modal">
    <div class="modal_popup">
        <div class="member-drop-popup-title-container">
            <div class="member-drop-popup-title">회원탈퇴 하시겠습니까?</div>
        </div>
        <div class="member-drop-popup-description-container">
            <div>
                작성된 게시글과 댓글은 삭제됩니다.
            </div>
        </div>
        <div class="member-drop-popup-buttons-container">
            <div class="member-drop-popup-buttons">
                <button type="button" class="close_btn">취소</button>
                <button type="button" class="confirm_btn">확인</button>
            </div>
        </div>
    </div>
</div>
<!--end 모달 팝업-->
